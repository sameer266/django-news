<html>
    <body>

<div class="container-md form-login">
    <div class="row text-center">
        <div class=" col">
        <h1>Sign in</h1>
        {% if error%}
        <b>{{error}}</b>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <label for="username:">Username:</label>
            <input type="text" name="username" placeholder="please enter email" id="username"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="please enter password" name="password"><br>
            <button type="submit">Login</button>
        </form>
        </div>
        </div>
        </div>
        


    </body>
</html>
